<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="/static/js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>todo</h1>
    </header>

    <div class="container">
      <h2>Tasks</h2>

      <div class="form-group">
        <input type="text" id="task-name" placeholder="Task Name" />
        <input type="date" id="task-date" />
        <select id="task-category">
          {% for category in categories %}
          <option value="{{ category }}">{{ category }}</option>
          {% endfor %}
        </select>
        <button class="sort-btn" onclick="addTask()">Add Task</button>
        <button class="sort-btn" onclick="sortTasksByDate()">
          Sort by Due Date
        </button>
      </div>
      <h3>Current Tasks</h3>
      <ul id="current-tasks-list">
        <!-- Current tasks will be rendered here -->
      </ul>

      <h3>Other Tasks</h3>
      <ul id="other-tasks-list">
        <!-- Other tasks will be rendered here -->
      </ul>
      <h3>
        Completed Tasks <button onclick="toggleCompletedTasks()">Toggle</button>
      </h3>
      <div id="completed-tasks-container" style="display: none">
        <ul id="completed-tasks-list">
          <!-- Completed tasks will be rendered here -->
        </ul>
      </div>
      <div class="markdown-section">
        <h2>Markdown Notes</h2>
        <textarea
          id="markdown-input"
          placeholder="Write your markdown notes here..."
        ></textarea>
        <button class="sort-btn" onclick="renderMarkdown()">
          Render Notes
        </button>
        <div id="markdown-preview" class="markdown-preview"></div>
      </div>
    </div>
  </body>
</html>
